<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Ma to do list</title>
  </head>
  <body>
    <header>
      <img src="./assets/todo.png" alt="logo de ma to do list" />
      <div>
        <h1>LISTE à faire</h1>
      </div>
    </header>
    <main>
      <section>
        <div class="status">
          <h4>STATUS</h4>
        </div>
        <div class="description">
          <h3>DESCRIPTION</h3>
        </div>
        <div class="category">
          <p>Categorie</p>
        </div>
        <div class="deadline">
          <p>Echéance</p>
        </div>
        <div class="trash">
          <img
            src="https://cdn-icons-png.flaticon.com/512/860/860829.png"
            alt="poubelle"
          />
        </div>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
